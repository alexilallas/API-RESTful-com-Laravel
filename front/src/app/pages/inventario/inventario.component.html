<ngx-smart-modal #prontuarioModal identifier="prontuarioModal" customClass="medium-modal" [dismissable]="false"
  (onCloseFinished)="eraseForm()">
  <div class="card-body">
    <form #evolucaoForm="ngForm">
      <h5 class="card-title">Evolução do Paciente</h5>
      <p><strong>PACIENTE: </strong> {{form.nome | uppercase}}</p>
      <div class="row" [hidden]="isNewEvolucao">
        <div class="col-md-4">
          <div class="form-group">
            <label>Evoluções Cadastradas</label>
            <ng-select [clearable]="false" [multiple]="false" [(ngModel)]="form.data_evolucao" name="data_evolucao"
              #data_evolucao="ngModel" (change)="changeDate()">
              <ng-option *ngFor="let data of _data_evolucoes" [value]="data">{{ data }}</ng-option>
            </ng-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="data">Data do atendimento</label>
            <input type="date" class="form-control" required [(ngModel)]="form.data" name="data" #data="ngModel">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" required [(ngModel)]="form.descricao" name="descricao" #descricao="ngModel">{{descricao.value}}
            </textarea>
          </div>
        </div>
      </div>
      <br />
      <div class="btn btn-default" (click)="close()">Cancelar</div>
      <button class="btn btn-info pull-right" [disabled]="evolucaoForm.form.invalid">Salvar</button>
    </form>
  </div>
</ngx-smart-modal>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title pull-left">
          Inventário
        </h4>
        <!-- <p class="category">Created using Montserrat Font Family</p> -->
      </div>
      <div class="card-body">
        <div class="table">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" cellspacing="0"
            class="table table-striped table-bordered dataTable">
            <thead class=" text-primary">
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let paciente of pacientes">
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.cpf_rg }}</td>
                <td>{{ paciente.sexo }}</td>
                <td class="text-right">
                  <a title="Visualizar" class="btn btn-primary btn-link btn-icon btn-sm plus" href="#prontuario"
                    (click)="openFormNew(paciente.id, paciente.nome)">
                    <i class="fa fa-eye fa-3x"></i>
                  </a>
                  <a title="Salvar" class="btn btn-danger btn-link btn-icon btn-sm plus" href="#prontuario">
                    <i class="fa fa-file-pdf-o fa-3x"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
