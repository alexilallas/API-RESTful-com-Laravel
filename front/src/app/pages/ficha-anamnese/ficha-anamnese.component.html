<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" *ngIf="showTitle">
          <h4 class="card-title pull-left">
            Aguardando Atendimento
          </h4>
        </div>
        <div class="row">
          <section>
            <ul>
              <a href="#ficha-anamnese">
                <li *ngFor="let paa of PacientesAguardandoAtendimento">
                  <i class="nc-icon nc-single-02"></i>
                  <p>{{paa['nome']}}</p>
                </li>
              </a>
            </ul>
          </section>
        </div>
        <div class="card-header">
            <h4 class="card-title pull-left">
              Pacientes Atendidos
            </h4>
          </div>
        <div class="card-body">
          <div class="table">
            <table datatable [dtOptions]="dtOptions" cellspacing="0" class="table table-striped table-bordered dataTable">
              <thead class=" text-primary">
                <tr>
                <th>Nome</th>
                <th>CPF/RG</th>
                <th>Data Nascimento</th>
                <th>Sexo</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
