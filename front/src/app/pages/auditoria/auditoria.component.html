<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title pull-left">
          Auditoria
        </h4>
        <!-- <p class="category">Created using Montserrat Font Family</p> -->
      </div>
      <div class="card-body">
        <div class="table">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" cellspacing="0"
            class="table table-striped table-bordered dataTable">
            <thead class="text-primary">
              <tr>
                <th>Usuário</th>
                <th>Perfil</th>
                <th>Ação</th>
                <th>Data</th>
                <!-- <th>Ações</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let registro of registros">
                <td class="compressed-nome">{{ registro.usuario }}</td>
                <td class="compressed-perfil">{{ registro.perfil }}</td>
                <td>{{ registro.acao }}</td>
                <td>{{ registro.data | date: 'dd/M/yyyy HH:mm:ss' }}</td>
                <!-- <td class="text-right">
                    <button class="btn btn-info btn-icon btn-sm" type="button" title="Mais detalhes"
                      (click)="openForm(registro.id)">
                      <i class="fa fa-eye fa-2x"></i>
                    </button>
                  </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
