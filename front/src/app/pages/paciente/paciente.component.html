<div class="row">
  <div class="card-body">
      <div class="col-md-12">
          <div class="card card-user">
            <div class="card-header">
              <h5 class="card-title">Novo Paciente</h5>
            </div>
            <div class="card-body">
                {{ baseFields | json }}
              <form [formGroup] = "form" (ngSubmit)="onSubmit()">
                <h6 class="card-title text-secondary">Dados Pessoais</h6>
                <div class="row">
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" 
                      required
                      maxlength="80"
                      formControlName="nome"/>
                      <!-- <div class="text-danger" role="alert" [hidden] = "">
                        O campo nome é obrigatório!
                      </div> -->
                    </div> 
                  </div>
                  <div class="col-md-3 px-1">
                    <div class="form-group">
                      <label for="cpf_rg">CPF/RG</label>
                      <input type="text" class="form-control"
                      required
                      formControlName = "cpf_rg"/>
                      <!-- <div class="text-danger" role="alert" [hidden] = "true">
                        Campo CPF/RG obrigatório!
                      </div> -->
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label for="estado_civil">Estado Civil</label>
                      <select  class="form-control" 
                      required
                      >
                        <option></option>
                          <!-- <option *ngFor="let ec of baseFields" [value] ="ec" >{{ec}}</option> -->
                      </select>
                      <!-- <div class="text-danger" role="alert" [hidden] = "true">
                          Campo obrigatório!
                      </div> -->
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 pr-1" >
                      <div class="form-group">
                        <label for="">Telefone/Celular</label>
                        <input type="text" class="form-control"
                        required
                        name="telefone_celular"/>
                        <!-- <div class="text-danger" role="alert" [hidden] = "telefone_celular.valid || telefone_celular.untouched">
                            Telefone/Celular obrigatório!
                        </div> -->
                      </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label for="sexo">Sexo</label>
                      <select  class="form-control"
                      required
                      name="sexo">
                        <option></option>
                          <!-- <option *ngFor="let se of baseFields" [value] = "se">{{se}}</option> -->
                        </select>
                        <!-- <div class="text-danger" role="alert" [hidden] = "sexo.valid || sexo.untouched">
                            Campo obrigatório!
                        </div> -->
                    </div>
                  </div>
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                        <label for="tipo_paciente">Tipo de Paciente</label>
                        <select  class="form-control"
                        required
                        name="tipo_paciente">
                          <option></option>
                            <!-- <option *ngFor="let tp of baseFields" [value] = "tp">{{tp}}</option> -->
                        </select>
                        <!-- <div class="text-danger" role="alert" [hidden] = "tipo_paciente.valid || tipo_paciente.untouched">
                            Campo obrigatório!
                        </div> -->
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <input type="text" class="form-control"
                        required
                        name="matricula"/>
                        <!-- <div class="text-danger" role="alert" [hidden] = "matricula.valid || matricula.untouched">
                            Campo obrigatório!
                        </div> -->
                      </div>
                  </div>
                  <div class="col-md-8 pr-1">
                    <div class="form-group">
                      <label for="curso">Curso</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-8 pr-1">
                      <div class="form-group">
                        <label for="setor">Setor</label>
                        <input type="text" class="form-control" />
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label>Estado de naturalidade</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label>Cidade de naturalidade</label>
                      <input  type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input  type="date" class="form-control">
                      </div>
                    </div>
                </div>

                <h6 class="card-title text-secondary">Endereço</h6>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>CEP</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Estado</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Cidade</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label>Bairro</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-5 px-1">
                    <div class="form-group">
                      <label>Logradouro</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-2 pl-1">
                    <div class="form-group">
                      <label>Número</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>

                <h6 class="card-title text-secondary">Contato</h6>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Nome</label>
                      <input class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Contato</label>
                        <input class="form-control"/>
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                        <label>Observações</label>
                        <textarea class="form-control textarea"> Loren ipsum dolor sit ameb, esta é uma observação </textarea>
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="update ml-auto mr-auto">
                    <button type="submit" [disabled] = "false" class="btn btn-primary btn-round">Cadastrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
  </div>
</div>
